<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link href="./main.css" rel="stylesheet">
</head>

<body>
    <!-- header-->
    <header>
        <ul class="navigation">
            <li class="navigation__item">
                <a class='navigation__link' href="./main.html" title="homepage">Home</a>
            </li>
            <li class="navigation__item">
                <a class='navigation__link navigation__link--selected' href="" title="Contact">Contact</a>
            </li>
        </ul>
    </header>

    <main>
        <section class="top">
            <div class="top__holder">
                <h1 class="top__title">Contact Page</h1>
                <p class="top__discription">Web Developer with over 3 years professional experiance</p>
            </div>
        </section>

        <section class="middle">
            <h2 class="middle__title">Contact Me</h2>
            <div class="middle__wrapper">
                <form class='middle__form' action="./main.html" method="get">
                    <label class='middle__label' id='label1' for='name'>Name:</label>
                    <textarea class='middle__input' id='name' type='text' name="name" placeholder='abcdefg'></textarea>
                    <label class='middle__label' id='label2' for='number'>Number:</label>
                    <textarea class='middle__input' id='number' type='text' name="number" placeholder='0123456789'></textarea>
                    <label class='middle__label' id='label3' for='comment'>Comment:</label>
                    <textarea class='middle__input' id='comment' type='text' name="comment" placeholder='Comment'></textarea>
                    <input class='middle__submit' type='submit' value='submit'>
                </form>
            </div>
        </section>

        <section class="bottom">
            <h2 class="bottom__title">Profiles:</h2>
            <div class="bottom__icons">
                <a href=" "><img class="bottom__icon" src="./resources/linkein.png" alt="icon"></a>
                <a href=" "><img class="bottom__icon" src="./resources/git.png" alt="icon"></a>
                <a href=" "><img class="bottom__icon" src="./resources/email.png" alt="icon"></a>
            </div>
        </section>
    </main>

    <footer class="contact">
            <span class="contact__number">07498238585</span>
            <span class="contact__email">kierancrowley@hotmail.co.uk </span>
    </footer>
</body>

</html>
